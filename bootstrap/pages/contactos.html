            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Dato invalido. Provee una ciudad valida
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">Estado Civil</label>
            <select class="custom-select" id="validationCustom04" required>
              <option selected disable value="">seleccion...</option>
              <option value="S">Soltero/a</option>

              <option>...</option>
            </select>
           <!-- <div class="invalid-feedback">

            <div class="invalid-feedback">
              Código Inválido.
            </div>
          </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="email">Correo Electronico:</label>
              <input type="email" class="form-control" id="validationCustom01" value="" required>
             
            </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto terminos y condiciones.
            </label>
            <div class="invalid-feedback">
              Debe aceptar antes de enviar.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar Formulario</button>
        <button class="btn btn-primary" type="reset" >Limpiar Formulario</button>
      </form>

      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
